<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 w-md-50 bg-body rounded">
                <div class="mb-4">
                    <h4 class="fw-bold mb-2 ms-3 mt-5">To-Do List <img class="size ms-2" src="./Asset/imgs/stack-of-books.png"></h4>
                </div>
                <div class="input-group mb-3 d-flex justify-content-between align-item-center">
                    <input id="input" type="text" class="form-control bg-secondary-subtle text-secondary p-3 ms-3 mb-5 border border-0" placeholder="Add your task" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="myToDo();" class="btn btn-outline-secondary bg-danger text-white border border-0 mb-5" type="button" id="button-addon2">ADD</button>
                </div>
                <div class="d-md-flex justify-content-md-between chomu">
                    <div>
                        <h3 class="ms-4">Tasks</h3>
                        <p id="task" class="ms-4"></p>
                    </div>
                    <div>
                        <h3 class="ms-4">Time</h3>
                        <p id="time" class="ms-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
